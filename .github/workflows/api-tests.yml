name: API Tests
# Adding this comment to force a new workflow run - Testing Playwright browser caching

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      # Set up PostgreSQL service for tests
      postgres:
        image: postgres:15
        env:
          # Match local test environment credentials
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: password
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18.x"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Debug PostgreSQL Connection
        run: |
          echo "Testing PostgreSQL connection..."
          # Check PostgreSQL version
          PGPASSWORD=password psql -h localhost -U admin -d postgres -c 'SELECT version();'

          echo "List all databases..."
          PGPASSWORD=password psql -h localhost -U admin -d postgres -c '\l'

          echo "Creating test database..."
          PGPASSWORD=password psql -h localhost -U admin -d postgres -c 'DROP DATABASE IF EXISTS recurse_bookings_test;'
          PGPASSWORD=password psql -h localhost -U admin -d postgres -c 'CREATE DATABASE recurse_bookings_test;'

          echo "Verifying test database..."
          PGPASSWORD=password psql -h localhost -U admin -d postgres -c '\l'

      - name: Set up environment
        run: |
          # Create .env.test file with the same credentials as local test environment
          cat > .env.test << EOF
          VITE_DB_USER=admin
          VITE_DB_HOST=localhost
          VITE_DB_NAME=recurse_bookings_test
          VITE_DB_PASSWORD=password
          VITE_DB_PORT=5432
          VITE_DB_SSL=false
          VITE_RECURSE_CLIENT_ID=test_client_id
          VITE_RECURSE_CLIENT_SECRET=test_client_secret
          VITE_OAUTH_REDIRECT_URI=http://localhost:5173/oauth/callback
          GITHUB_ACTIONS=true
          EOF

          # Print environment for debugging
          echo "Current environment:"
          env | grep -E 'PG|VITE|GITHUB'

          # Copy .env.test to .env for compatibility
          cp .env.test .env

          # Run our direct database setup script
          echo "Running direct database setup script..."
          node scripts/direct-db-setup.js

      # Cache Playwright browsers - this is the key addition
      - name: Cache Playwright browsers
        uses: actions/cache@v3
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          # The cache key depends on the Playwright version in package-lock.json
          key: playwright-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            playwright-${{ runner.os }}-

      # Only run installation if cache miss
      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps chromium

      # If cache hit, just ensure browsers dependencies are installed
      - name: Install Playwright dependencies (if cache hit)
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: npx playwright install-deps chromium

      - name: Run API tests
        run: npm run test:api
        env:
          PLAYWRIGHT_JUNIT_OUTPUT_NAME: results/junit-api.xml

      - name: Upload test results
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            playwright-report/
            test-results/
